<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />
	<title>Enjoy These Words</title>
	<style type="text/css">
	  body{
	    font-family: "Times New Roman", serif;
	    background:#000;
	    color:#fff;
	  }
	  ul, ul li{ margin:0; padding:0; font-size:25px; }
	  ul li{ list-style:none; display:inline; }
	  ul li a{ color:#fff; text-decoration:none; }
	  ul li.active a{ color:#f00; }
	  ul li a:hover{ text-decoration:underline; }
	  h1{
	    font-size:100px;
	    padding:10px 50px;
	    margin:0;
	  }
	</style>
</head>
<body>
  <div id="app"></div>
  <script type="text/x-handlebars-template" id="app-template">
    <ul>
      {{#each quotes}}
        <li data-id="{{id}}"><a href="#" data-id="{{id}}">{{firstWord}}</a></li>
      {{/each}}
    </ul>
    <h1></h1>
  </script>
  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/json2.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/handlebars.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
